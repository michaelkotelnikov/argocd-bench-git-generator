apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: webserver
  namespace: argocd
spec:
  generators:
  - git:
      repoURL: https://github.com/michaelkotelnikov/argocd-bench-git-generator.git
      revision: master
      directories:
      - path: chart/app-2/values/*
  template:
    metadata:
      name: 'app-2-{{path.basename}}'
    spec:
      project: default
      source:
        repoURL: https://github.com/michaelkotelnikov/argocd-bench-git-generator.git
        targetRevision: master
        path: 'values/{{path.basename}}/values.yaml'
        helm:
          valueFiles:
          - 'values/{{path.basename}}/values.yaml'
      destination:
        name: '{{path.basename}}'
      syncPolicy:
        automated:
          prune: false
          selfHeal: true